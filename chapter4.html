<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>边框内圆角</title>
</head>
<style>
    .something-meaningful{
        background:#655;
        padding:.8em;
    }
    .something-meaningful>div{
        background:tan;
        border-radius:.8em;
        padding:1em;
    }
    .single{
        background: tan;
        border-radius: .8em;
        padding:1em;
        box-shadow:0 0 0 .6em #655;
        outline:.6em solid #655;
    }
</style>
<body>
    <!-- 两个元素实现 边框圆角效果-->
    <div class="something-meaningful">
        <div>I have a nice subtle inner rounding</div>
    </div>

    <!-- 一个div 实现边框圆角-->
    <div class="single">
            I have a nice subtle inner rounding
    </div>
</body>
</html>
