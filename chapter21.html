<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>解决换行问题</title>
</head>
<style>
    dd{
        margin:0;
        font:bold;

    }
    dt,dd{
        display:inline;
    }
    dd::after{
        content:"\A";
    }
    dd+dd::before{
        content:",";
        margin-left:-.25em;
        font-weight:normal;
        
    }
</style>
<body>
    <dl>
        <dt>hello</dt>
        <dd>world</dd>
        <dt>hello</dt>
        <dd>world@qq.com</dd>
        <dt>hello</dt>
        <dd>world Fuck</dd>
    </dl>
</body>
</html>
